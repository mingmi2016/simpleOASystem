{% extends 'base.html' %}

{% block title %}申请办公用品{% endblock %}

{% block content %}
<h1>申请办公用品</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <h2>办公用品项目</h2>
    {{ formset.management_form }}
    <div id="office-supply-items">
        {% for form in formset %}
            <div class="item-form">
                {{ form.as_p }}
            </div>
        {% endfor %}
    </div>
    <button type="button" id="add-item">添加更多项目</button>
    <button type="submit">提交申请</button>
</form>

<script>
    document.getElementById('add-item').addEventListener('click', function() {
        var formCount = parseInt(document.getElementById('id_items-TOTAL_FORMS').value);
        var newForm = document.querySelector('.item-form').cloneNode(true);
        var regex = new RegExp('items-\\d+', 'g');
        newForm.innerHTML = newForm.innerHTML.replace(regex, 'items-' + formCount);
        document.getElementById('office-supply-items').appendChild(newForm);
        document.getElementById('id_items-TOTAL_FORMS').value = formCount + 1;
    });
</script>
{% endblock %}
