{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}编辑{% else %}创建{% endif %}审批步骤</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">保存</button>
    <a href="{% url 'approval_step_list' %}" class="btn btn-secondary">取消</a>
</form>
{% endblock %}
