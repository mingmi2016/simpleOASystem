{% extends 'base.html' %}

{% block content %}
    <h1>请假申请列表</h1>
    <ul>
    {% for leave_request in leave_requests %}
        <li>
            <a href="{% url 'leave_request_detail' leave_request.pk %}">
                {{ leave_request.employee }} - {{ leave_request.start_date }} to {{ leave_request.end_date }}
            </a>
        </li>
    {% empty %}
        <li>没有请假申请。</li>
    {% endfor %}
    </ul>
    <a href="{% url 'create_leave_request' %}">创建新的请假申请</a>
{% endblock %}
