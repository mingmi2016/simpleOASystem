{% extends 'base.html' %}

{% block title %}审批申请{% endblock %}

{% block content %}
<h1>审批请求</h1>
<h2>供应请求: {{ approval.supply_request }}</h2>
<p>申请人: {{ approval.supply_request.employee }}</p>
<p>当前步骤: {{ approval.step.name }}</p>

<form method="post">
    {% csrf_token %}
    <label for="comment">评论:</label>
    <textarea name="comment" id="comment" rows="4" cols="50"></textarea>
    <br>
    <button type="submit" name="action" value="approve">批准</button>
    <button type="submit" name="action" value="reject">拒绝</button>
</form>
{% endblock %}
