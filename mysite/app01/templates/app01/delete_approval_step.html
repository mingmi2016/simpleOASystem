{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>删除审批步骤</h2>
    <p>你确定要删除这个审批步骤吗？</p>
    <p><strong>流程名称:</strong> {{ step.process_name }}</p>
    <p><strong>步骤序号:</strong> {{ step.step_number }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">确认删除</button>
        <a href="{% url 'approval_process_settings' %}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
