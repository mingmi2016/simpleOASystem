<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}办公用品管理系统{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f8ff; /* 爱丽丝蓝，非常浅的天蓝色背景 */
            color: #333;
        }
        header {
            background-color: #4682b4; /* 钢蓝色，较深的天蓝色 */
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #87ceeb; /* 天蓝色 */
            padding: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #4682b4; /* 钢蓝色悬停效果 */
        }
        .container {
            flex: 1;
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #4682b4; /* 钢蓝色 */
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
        .user-info {
            margin-left: auto;
            color: #fff;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <h1>办公用品管理系统</h1>
    </header>
    
    <nav>
        <div>
            <a href="{% url 'home' %}">首页</a>
            <a href="{% url 'supply_request_list' %}">我的申请</a>
            <a href="{% url 'create_supply_request' %}">新建申请</a>
            <a href="{% url 'pending_approvals' %}">待审批请求</a>
            <a href="{% url 'approval_history' %}">审批历史</a>
        </div>
        <div class="user-info">
            {% if user.is_authenticated %}
                欢迎，{{ user.username }} | 
                <a href="{% url 'logout' %}">登出</a>
            {% else %}
                <a href="{% url 'login' %}">登录</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 办公用品管理系统. All rights reserved.</p>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
